<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
        body {
            background-color: magenta; /* Set background color to magenta */
            color: white; /* Change text color for better contrast */
            overflow: hidden; /* Prevent scrollbars from appearing */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="fireworks"></canvas>
    <h1>Happy Diwali Rashmiiiii!</h1>

    <script src="https://cdn.rawgit.com/HubSpot/fireworks/master/dist/fireworks.js"></script>
    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // Set the canvas to fill the entire window
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Create fireworks effect
        const fireworks = new Fireworks(canvas, {
            autoresize: true,
            opacity: 0.8,
            delay: 200,
            sound: false
        });

        fireworks.start();
    </script>
</body>
</html>
